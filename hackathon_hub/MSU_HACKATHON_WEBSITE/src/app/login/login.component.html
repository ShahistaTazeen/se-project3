<body>
    <div class="login_container" [ngStyle]="{
        'background-color': 'rgba(255, 255, 255, 0.8)',
        'padding.px': 40,
        'border-radius.px': 10,
        'box-shadow': '0 4px 8px rgba(0, 0, 0, 0.1)',
        'text-align': 'center',
        'width.px': 350
    }">
      <img [src]="img" alt="MSU LOGO"  [ngStyle]="{'width.px': 250, 'margin-bottom.px': 20}">
      <h2>MSU Hackathon Hub Login</h2>
  
      <form (submit)="login()">
        <div class="form-group">
          <label for="bearpass-id">BearPass ID:</label>
          <input
            type="text"
            id="bearpass-id"
            class="form-control"
            [(ngModel)]="M_id"
            name="bearpassId"
            placeholder="Enter BearPass ID"
            required
          />
        </div>
  
        <div class="form-group">
          <label for="password">Password:</label>
          <input
            type="password"
            id="password"
            class="form-control"
            [(ngModel)]="password"
            name="password"
            placeholder="Enter Password"
            required
          />
        </div>
  
        <button type="submit" class="btn btn-primary">Login</button>
      </form>
    </div>
  </body>
